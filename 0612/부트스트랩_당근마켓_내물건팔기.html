<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩_당근마켓_내물건팔기</title>
    <!-- 부트스트랩 css cDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 부트스트랩 js - cDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- 부트스트랩 아이콘의 주소 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      main{ width: 95%; margin: 0 auto;  border: 3px solid #ff6f0f; background-color: white;}
      body{background-color: #ff6f0f;}
      h2{margin: 50px; text-align: center; color: white;}
      section{width: 95%; margin: 0 auto; }
      .btn_orange{background-color: #ff6f0f; color:white; font-weight: bold; width: 100%;}
      .head{position: relative; border-bottom: 1px solid lightgray;}
      .bi-x-lg{font-size: 20px;position: absolute; top: 5px; left: 5px;}
      .right{font-size: 20px;position: absolute; top: 0px; right: 0px;}
      h3{padding-top:7px;}
    </style>
</head>
<body>
  <h2>부트스트랩_당근마켓_내물건팔기</h2>
  <!-- 헤더 -->
  <header></header>
  <!-- main -->
  <main>
    <div class="head">
      <h3 class="text-center">내 물건 팔기</h3>
      <span class="text-start"><i class="bi bi-x-lg"></i></span>
      <button class="text-center right text-muted btn"><small>임시저장<small></button>
    </div>
    <section >
      <form action="">
        <div class="mb-3 py-3">
          <input type="file" id="file_input" style="display: none;">
          <label for="file_input"><i class="bi bi-camera-fill btn btn-outline-secondary " style="width: 80px; height: 80px; font-size: 20px;">0/10</i></label>
        </div>
        <div class=""></div>
        <div class="mb-3">
          <label for="title" class="form-label "><strong>제목</strong></label>
          <input type="text" placeholder="제목" id="title" class="form-control">
        </div>
        <div >
          <label for="method" class="form-label"><strong>거래방식</strong></label>
        </div>
        <div class="mb-3">
          <button class="btn btn-dark rounded-pill"><strong>판매하기</strong></button>
          <button class="btn btn-outline-secondary rounded-pill"><strong>나눔하기</strong></button>
        </div>
        <div class="mb-3">
          <input type="text" placeholder="&#x005C; 가격을 입력해주세요" class="form-control">
          <input type="checkbox" id="dill"><label for="dill" class="form-label pt-3 ">가격 제안 받기</label>
        </div>
        <div class="mb-3">
          <label for=""><strong>자세한 설명</strong></label>
          <textarea placeholder="다산동에 올릴 게시글 내용을 작성해주세요 (판매 금지 물품은 게시가 제한될 수 있어요.)&#10;&#10; 신뢰할 수 있는 거래를 위해 자세히 적어주세요. 과학기술정보통신부, 한국 인터넷 진흥원과 함께 해요." type="text" id="explain" class="form-control" style="height: 200px;"></textarea>
          <div></div>
        </div>  
  
        <button class="btn btn-light mb-3" style="font-weight: bold;"><strong>자주 쓰는 문구</strong></button>
        <div class="mb-3">
          <label for="where" class="form-label"><strong>거래 희망 장소</strong></label>
          <p href="" title="" class="btn btn-outline-secondary text-start" id="where" style="width: 100%;">
            위치 추가 
            <i class="bi bi-chevron-right text-end"></i> 
          </p>
          
        </div>
        <div class="mb-3">
          <a href="" title="">보여줄 동네 선택 <i class="bi bi-chevron-right text-end"></i></a>
        </div>
        <div class="mb-5">
          <input type="submit" value="작성 완료" class="btn btn_orange btn_lg d-grid gap-2">
        </div>
      </form>
    </section>

  </main>
  <!-- footer -->
  <footer></footer>

</body>
</html>
