<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩10_모달윈도우_로그인</title>
  <!-- 부트스트랩 css cDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- 부트스트랩 js - cDN-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- 부트스트랩 아이콘의 주소 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>

  .bi-person-circle{position: relative; top: 0px; left: 170px; font-size: 100px;}
</style>
</head>
<body>
  <h2>부트스트랩10_모달윈도우_로그인</h2>

  <!-- Button trigger modal -->
  <input type="button" value="로그인" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modal_box">
  <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#modal_box">로그인</button>

  <!-- 모달윈도우 : 로그인 창 -->    
  <!-- class="modal"하면 저절로 숨겨진다. -->
  <div class="modal" data-bs-toggle="modal" id="modal_box" tabindex="-1"> 
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0" >
          <h1 class="modal-title">
            <i class="bi bi-person-circle" ></i>
          </h1>
          <button class="btn btn-close" data-bs-dsmiss="modal" arial-label="close"></button>
        </div>
        <div class="modal-body">
          <h2 class="text-center">member login</h2>
          <div class="input-group mb-3">
            <input type="text" placeholder="Username" class="form-control form-control-lg" aria-label="사용자이름">
          </div>
          <div class="input-group mb-3">
            <input type="text" placeholder="password" class="form-control form-control-lg" aria-label="사용자패스워드">
          </div>
          <div class="d-grid gap-2  mb-1">
            <input type="submit" value="sign in" class="btn btn-primary">
          </div>
          <div class="d-grid gap-2 mb-1">
            <button class="btn btn-secondary">forgot password?</button>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
