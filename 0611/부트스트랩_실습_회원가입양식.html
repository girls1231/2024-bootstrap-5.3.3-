<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩_실습_회원가입양식</title>
  <!-- 부트스트랩 css cDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- 부트스트랩 js - cDN-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    form{width: 60%; margin: 0 auto; min-width: 300px;}
  </style>
</head>
<body>
  <h2>부트스트랩_실습_회원가입양식</h2>
  <form action="">
    <fieldset>
      <legend class="text-center" style="margin: 50px 0;">회원가입</legend>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">First name</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="홍">
        </div>
        <p class="col-md-6">
          <label for="inputPassword4" class="form-label">Last name</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="길동">
        </p>
      </div>
      <div>
        <label for="" class="form-label">Username</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" placeholder="Username" class="form-control">
        </div>
      </div>
      <p>
        <label for=""  class="form-label">Email<span>(Optional)</span></label>
        <input type="email" placeholder="you@example.com" class="form-control">
      </p>
      <p>
        <label for=""  class="form-label">password</label>
        <input type="password" placeholder="1~8자리" class="form-control" maxlength="8">
      </p>
      <p>
        <label for=""  class="form-label">password 확인</label>
        <input type="password" placeholder="똑같이 입력해주세요" class="form-control">
      </p>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="" class="form-label">도시</label>
          <select name="" id=""  class="form-select">
            <option value="">구/동/읍</option>
            <option value="서울">서울</option>
            <option value="경기">경기</option>
            <option value="경상도">경상도</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="" class="form-label">구</label>
          <select name="" id=""  class="form-select">
            <option value="">구/동/읍</option>
            <option value="서울">서울</option>
            <option value="경기">경기</option>
            <option value="경상도">경상도</option>
          </select>
        </div>
      </div>
      <p class="text-center" style="margin: 50px;">
        <input type="submit" value="가입하기" class="btn btn-primary">
        <input type="reset" value="취소하기" class="btn btn-secondary">
      </p>
    </fieldset>
  </form>
</body>
</html>
