<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05부트스트랩_폼태그</title>
  <!-- cdn방식으로 연결 -->
  <!-- 부트스트랩 css cDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- 부트스트랩 js - cDN-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <h2>05부트스트랩_폼태그</h2>
  <form name="" method="" action="">
    폼 적용 안함<br>
    <label for="id_name"></label> 텍스트 입력양식
    <input type="text" id="id_name" >
    <label for="pw_name"></label> 텍스트 입력양식
    <input type="password" id="pw_name" >
    <br>
    <br>
    폼 적용함 <br>
    <label for="id_name"></label> 텍스트 입력양식
    <input type="text" id="id_name" class="form-control">
    <label for="pw_name"></label> 텍스트 입력양식
    <input type="password" id="pw_name"  class="form-control">

    <h3>버튼</h3>
    <h4>button 버튼</h4>
    <button type="button" class="btn">btn</button>
    <button type="button" class="btn btn-primary">btn-primary</button>
    <button type="button" class="btn btn-secondary">btn-secondary</button>
    <button type="button" class="btn btn-success">btn-success</button>
    <button type="button" class="btn btn-danger">btn-danger</button>
    <button type="button" class="btn btn-warning">btn-warning</button>
    <button type="button" class="btn btn-info">btn-info</button>
    <button type="button" class="btn btn-light">btn-light</button>
    <button type="button" class="btn btn-dark">btn-dark</button>

    <h4>input 버튼</h4>
    <input type="submit" class="btn btn-primary" value="전송하기"> 
    <input type="submit" class="btn btn-primary" value="로그인"> 
    <input type="submit" class="btn btn-light" value="취소"> 

  </form>
</body>
</html>
